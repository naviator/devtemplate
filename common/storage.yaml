---
apiVersion: v1
kind: ConfigMap
metadata:
  name: storage-rsync
data:
  rsyncd.conf: |
    port = 1873
    use chroot = false

    [backup]
    path = /authorized
    comment = AUTHORIZED SSH KEYS HERE
    read only = false
    write only = trye
    refuse options = delete
    timeout = 10
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: storage-pvc
spec:
  resources:
    requests:
      storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: storage
  labels:
    devtemplate.naviator.github.io/role: storage
spec:
  selector:
    matchLabels:
      devtemplate.naviator.github.io/role: storage
  template:
    metadata:
      labels:
        devtemplate.naviator.github.io/role: storage
    spec:
      terminationGracePeriodSeconds: 1
      containers:
      - name: authorized-keys
        image: ghcr.io/naviator/bastion
        command:
        - /bin/sh
        - -c
        - rsync --daemon --no-detach --config=/rsync/rsyncd.conf --log-file=/dev/stdout
        ports:
        - name: rsyncd
          containerPort: 1873
        resources:
          limits:
            memory: 1Gi
            cpu: 2000m
          requests:
            memory: 1Mi
            cpu: 1m
        volumeMounts:
        - name: authorized-keys
          mountPath: /authorized-keys
        - name: storage-rsync
          mountPath: /rsync
          readOnly: true
      - name: main
        image: ghcr.io/naviator/bastion
        ports:
        - name: ssh
          containerPort: 2222
        volumeMounts:
        - name: backup
          mountPath: /backup
        resources:
          limits:
            memory: 1Gi
            cpu: 2000m
          requests:
            memory: 1Mi
            cpu: 1m
      volumes:
      - name: authorized-keys
        emptyDir: {}
      - name: storage-rsync
        configMap:
          name: storage-rsync
          optional: false
          defaultMode: 0744
      - name: backup
        persistentVolumeClaim:
          claimName: storage-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: storage
spec:
  selector:
    devtemplate.naviator.github.io/role: storage
  ports:
  - port: 873
    targetPort: rsyncd
    name: rsyncd
  - port: 7777
    targetPort: borg
    name: borg
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: storage
spec:
  podSelector:
    matchLabels:
      devtemplate.naviator.github.io/role: storage
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          devtemplate.naviator.github.io/role: develop
    ports:
    - protocol: TCP
      port: 873
    - protocol: TCP
      port: 7777
