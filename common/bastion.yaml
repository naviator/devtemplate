apiVersion: apps/v1
kind: Deployment
metadata:
  name: bastion
  labels:
    devtemplate.naviator.github.io/role: bastion
spec:
  selector:
    matchLabels:
      devtemplate.naviator.github.io/role: bastion
  template:
    metadata:
      labels:
        devtemplate.naviator.github.io/role: bastion
    spec:
      terminationGracePeriodSeconds: 1
      containers:
      - name: main
        image: ghcr.io/naviator/bastion
        env:
        - name: SSH_AUTHORIZED_KEYS
          valueFrom:
            secretKeyRef:
              name: user-ssh
              key: authorized_keys
              optional: false
        ports:
        - name: ssh
          containerPort: 2222
        resources:
          limits:
            memory: 1Gi
            cpu: 2000m
          requests:
            memory: 1Mi
            cpu: 1m
---
apiVersion: v1
kind: Service
metadata:
  name: bastion
spec:
  selector:
    devtemplate.naviator.github.io/role: bastion
  ports:
  - port: 2222
    targetPort: ssh
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: bastion-egress
spec:
  podSelector:
    matchLabels:
      devtemplate.naviator.github.io/role: bastion
  policyTypes:
  - Egress
  egress:
  - ports:
    # SSH services and DNS
    - protocol: TCP
      port: 2222
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
