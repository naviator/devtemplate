---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: develop
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 128Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: develop
  labels:
    app: develop
spec:
  selector:
    matchLabels:
      app: develop
  template:
    metadata:
      labels:
        app: develop
    spec:
      initContainers:
      - name: init
        image: registry:5000/develop
        env:
        - name: APP_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.labels['app']
        command:
        - /bin/sh
        - -c
        args:
        - 
          echo "Update home...";
          rsync -aLv /etc/skel/ /data;
          rsync -aLv /config/user-home/ /data;
          mkdir -p /data/.ssh; chmod 0700 /data/.ssh; cat /config/user-ssh/authorized_keys > /data/.ssh/authorized_keys;
          chown -R 1000:1000 /data;
          echo "Init done...";
        volumeMounts:
        - name: workspace
          # The variable expansion uses round brackets (not curly brackets).
          subPathExpr: $(APP_NAME)
          mountPath: /data
        - name: user-home
          mountPath: /config/user-home
        - name: user-ssh
          mountPath: /config/user-ssh
      containers:
      - name: main
        image: registry:5000/maintenance
        env:
        - name: APP_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.labels['app']
        command:
        - /bin/bash
        - -c
        args:
        - 
          sudo /devscripts/entrypoint.sh
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
        volumeMounts:
        - name: workspace
          # The variable expansion uses round brackets (not curly brackets).
          subPathExpr: $(APP_NAME)
          mountPath: /data
        - name: devscripts
          mountPath: /devscripts
        resources:
          requests:
            cpu: 1000m
            memory: 1Gi
          limits:
            cpu: 4000m
            memory: 4Gi
      serviceAccountName: dev
      terminationGracePeriodSeconds: 1
      volumes:
      - name: devscripts
        configMap:
          name: devscripts
          defaultMode: 0755
      - name: workspace
        persistentVolumeClaim:
          claimName: develop
      - name: user-ssh
        configMap:
          name: user-ssh
          defaultMode: 0600
      - name: user-home
        configMap:
          name: user-home
          defaultMode: 0600
